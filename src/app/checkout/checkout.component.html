<div class="container">
<span class="backbtn">
<button type="button" class="btn btn-primary" routerLink="../menu">Back</button>
</span>
<div *ngIf="message!=undefined" class="card bg-info text-white">
    <div class="card-body">{{message}}</div>
  </div>
<span class="container checkout">
    <div class="card bg-dark text-white">
        <div class="card-body">Checkout Summary</div>
      </div>
      <span class="jumbotron">
        <div class="container-fluid">
            
            <div *ngFor="let cartItem of cartItems">
            <div  *ngIf="cartItem.quantity!=0" class="row">
              <div class="col-sm-6">
                <p>{{cartItem.name}}(X{{cartItem.quantity}})</p>
              </div>
              <div class="col-sm-6" style="text-align: right;">
                <p>{{cartItem.price*cartItem.quantity | currency : 'INR' : 'symbol'}}</p>
              </div>
            </div>
            </div>

          
          <hr>
        <div *ngIf="itemTotal!=0 && itemTotal!=undefined">
          <div class="row">
            <div class="col-sm-6">
              <p>Item Total</p>
            </div>
            <div class="col-sm-6" style="text-align: right;">
              <p>{{itemTotal}}</p>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <p>GST</p>
            </div>
            <div class="col-sm-6" style="text-align: right;">
              <p>{{GST| number:'.1-2'}}</p>
            </div>
          </div>

        </div>
        <hr>
        <div class="row">
            <div class="col-sm-6">
              <p>Total Bill</p>
            </div>
            <div class="col-sm-6" style="text-align: right;">
              <p>{{totalBill|number:'.1-2'}}</p>
            </div>          
        </div>

        <div class="corder">
              <button type="button" class="btn btn-success" (click)="confirmOrder();">Confirm Order</button>
            
        </div>
        </div>
    </span>
</span>

</div>
